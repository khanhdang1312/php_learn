<!Doctype html>
<head>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Smart Login</title>
	<!-- Import Boostrap css, js, font awesome here -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">       
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body style="background-image: url(https://thietbiketnoi.com/wp-content/uploads/2020/01/tong-hop-hinh-nen-background-vector-designer-dep-do-phan-giai-fhd-2k-4k-moi-nhat-1.jpg)">
<section>
	<div class="row">
		<div class="col-xs-2 col-sm-3 col-md-3 col-lg-4"></div>
		<div class="col-xs-8 col-sm-6 col-md-6 col-lg-4 form-background">
			<h3>Login now</h3>
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<form name="loginForm" method="POST">
						<div calss="form-group">
							<div class="row">
									<div class="col-sm-12 col-md-12 col-lg-12 form-item">
										<input type="text" name="Username" class="form-control" placeholder="Username...">
									</div>
							</div>
						</div>	
								
						<div calss="form-group">
							<div class="row">
								<div class=" col-sm-12 col-md-12 col-lg-12 form-item">
									<input type="password" name="password" class="form-control" placeholder="Password...">
								</div>
							</div>
						</div>
							
							
						<div calss="form-group">
							<div class="row">
								<div class=" col-sm-6 col-md-6 col-lg-6 form-item">
										<input type="checkbox" name="checkbox" class="form-checkbox">Remember Me!
								</div>
								<div class=" col-sm-6 col-md-6 col-lg-6 form-item">
										<a href="#" class="form-link">Forgot password?</a>
								</div>
							</div>
						</div>
						
						<div calss="form-group">
							<div class="row">
								<div class=" col-sm-12 col-md-12 col-lg-12 form-item">
									<input type="submit" name="submit" class="form-submit" value="LOGIN">
								</div>
							</div>
						</div>
						
						<div calss="form-group user-register">
							<div class="row">
								<div class=" col-sm-12 col-md-12 col-lg-12 form-item">
									<br/>Don't have an Account?
									<a class="register-link" href="#">Register Now!</a>
								</div>
							</div>
						</div>
						
						<div calss="form-group ">
							<div class="row">
								<div class=" col-sm-12 col-md-12 col-lg-12 form-item">
									<h4>Or Login with</h4>
								</div>
							</div>
						</div>
						
						<div calss="form-group ">
							<div class="row">
								<div class="col-sm-2 col-md-2 col-lg-2 form-col-1"></div>
								<div class="   col-sm-3 col-md-3 col-lg-3  form-item form-background-facebook">
									<a href="#" class="form-facebook">Facebook</a>
								</div>
								<div class="col-sm-2 col-md-2 col-lg-2 form-col-1"></div>
								<div class="   col-sm-3 col-md-3 col-lg-3 form-item form-background-Google">
									<a href="#" class="form-google">Google+</a>
								</div>
								<div class="col-sm-2 col-md-2 col-lg-2 form-col-1"></div>
							</div>
						</div>
						<div calss="form-group ">
							<div class="row">
								<div class=" col-xs-4 col-sm-4 col-md-4 col-lg-4 form-item"></div>
								<div class=" col-xs-4 col-sm-4 col-md-4 col-lg-4 form-item form-background-Twiter">
									<a href="#" class="form-Twiter ">Twiter</a>
								</div>
								<div class=" col-xs-4 col-sm-4 col-md-4 col-lg-4 form-item"></div>
							</div>
						</div>
						<div calss="form-group">
							<div class="row">
								<div class=" col-sm-12 col-md-12 col-lg-12 form-item">
									<h5>&copy:Smart-login</h5>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-xs-2 col-sm-3 col-md-3 col-lg-4"></div>
	</div>
</section>
</body>
</html>
