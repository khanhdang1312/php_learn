<html>
	<head>
		<title>exerices one</title>
		<style>
			.container{
				width:85%;
				margin:auto;
				font-family: 'Nunito';
				color:gray;
				font-weight: 500;
			}
			#inputUsername{
				width:5em;
			}
			#inputPassword{
				width:4em;
			}
			#inputEmail{
				width:3.7em;
			}
			h2{
			color:lightblue;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<form>
				<h2>Sign Now!</h2>
				<label> Your username </label>
				<input type="text" required="This flie don't emty!" placeholder="Enter  your user name " id="inputUsername"><br>
				<label> Your password </label>
				<input type="password" required="This flie don't emty" placeholder="Enter your password" id="inputPassword"><br>
				<label>Email</label>
				<input type="Email" required="This flie don't emty" placeholder="Enter your email" id="inputEmail"><br>
				<label for="birthday">Birthday</label>
				<input type="date" name="birthday"><br>
				<label for="list-items">Products</label>
				<input list="list-items">
				<datalist id="list-items">
					<option value="shoes">
					<option value="adscs">
					<option value="adsc">
				</datalist><br>
				<label>Quantity</label>
				<input type="number" max="5" min="1"><br>
				<label>Range</label>
				<input type="range" max="20" min="10"><br>
				<input type="submit" value="Sign out">
			</form>
		</div>
	</body>
</html>
