<!DOCTYPE html>
<html>
<head>
	<title>Exercise2</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form action="" method="post">
		<h1 class="form-headline">A Simple Form</h1>
		<h2 class="form-title">Form fundamental</h2>
		<fieldset>
			<legend> Customer Info </legend>
				<label for="full-name">Name:</label>
				<input  class="form-control fullname" name="full_name" type="text" placeholder="Enter your name"></input><br>
				<label for="Tele_phone">Telephone:</label>
				<input  class="form-control tele" name="phone_number" type="number" placeholder="Patterm: 1-234-567-8910"></input><br>
				<label for="E-mail">E-mail address:</label>
				<input class="form-control email" name="email" type="email" placeholder="Enter your email address"></input><br>
				<label for="gender">Gender:</label>
				<input type="radio" id="male" name="gender" value="male">
  				<label for="male">Male</label>
				<input type="radio" id="female" name="gender" value="female">
			 	<label for="female">Female</label><br>
				<label for="hobbies">Hobbies:</label>
				<input type="checkbox" name="hobbies" value="badminton">
				<label for="badminton">Badminton</label>
				<input type="checkbox" name="hobbies" value="football">
				<label for="football">Football</label>
				<input type="checkbox" name="hobbies" value="basketball">
				<label for="basketball">Basketball</label>
		</fieldset>
		<fieldset>
			<legend>Books</legend>
				<label for="book-name">Name:</label>
				<input id="bookname" name="book_name" type="text" size="50"></input>
				<label for="quantity">Quantity (Maximum5):</label>
  				<input type="number" id="quantity" name="quantity" min="1" max="5">
		</fieldset>
			<input type="submit" value="Submit">
			<input type="reset" value="Reset">
	</form>
</body>
</htm>
