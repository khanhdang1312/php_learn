	<body>
		<header>
			<div class="col">
				<lable>1stNum:</lable>
				<input id="1stNum" type="text" name="1stNum" placeholder="Enter 1st number ..."><br>
				<label>2ndNum:</label>
				<input id="2ndNum" type="text" name="2ndNum" placeholder="Enter 2nd number..."><br>
				<button type="button" id="multiply" onclick='document.getElementById("result").innerHTML=multiply(firstNum,secondNum)'>Multiply</button>
				<button type="button" id="divide" onclick='document.getElementById("result").innerHTML=divide(firstNum,secondNum)'>Divide</button>
				<p>The result is: <span id="result"></span><p>
			</div>
		</header>
		<script>
			var firstNum=document.getElementById("1stNum").value;
			var secondNum=document.getElementById("2ndNum").value;
			alert(firstNum);
			firstNum*=1;
			secondNum*=1;
			function multiply(firstNum,secondNum){
				return (parseFloat(firstNum)*parseFloat(secondNum));
			}
			function divide(firstNum,secondNum){
				return (parseFloat(firstNum)/parseFloat(secondNum));
			}
		</script>
	</body>
