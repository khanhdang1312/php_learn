<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Exercise_1</title>
    <link rel="stylesheet" href="../../bootstrap/bs/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4"></div>
            <div class="col-sm-12 col-md-4 col-lg-4">
                <div class="card">
                    <div class="card-header">Tìm Số Chẵn Lẻ</div>
                    <div class="card-body">
                        <form action="." class="form-group">
                            <label>Nhập Vào Một Số:</label>
                            <input type="text" name="Number" id="number" class="form-control"><br>
                            <input type="button" value="Kết Qủa" class="btn btn-success" id="calculator">
                            <br>
                            <p>Số chẵn từ 1->N là: <span id="evenNumber"></span></p>
                            <p>Số lẻ từ 1->n là: <span id="oddNumber"></span></p>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
