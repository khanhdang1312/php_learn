<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Exercise_1</title>
    <link rel="stylesheet" href="bs/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4"></div>
            <div class="col-sm-12 col-md-4 col-lg-4">
                <div class="card">
                    <div class="card-header">Tính Chu Vi Và Diện Tích Hình CHữ Nhật</div>
                    <div class="card-body">
                        <form action="." class="form-group">
                            <label>Nhập Vào chiều dài(đơn vị: met)</label>
                            <input type="text" name="Length" id="length" class="form-control">
                            <label>Nhập vào chiều rộng(đơn vị: met)</label>
                            <input type="text" name="Width" id="width" class="form-control"><br>
                            <input type="button" value="Tính chu vi và diện tích" class="btn btn-success" id="calculator">
                            <br>
                            <p>Chu vi: <span id="perimeter"></span></p>
                            <p>Diện tích: <span id="area"></span></p>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
