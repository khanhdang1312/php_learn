<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="container-fluid main-content">
        <div class="row pl-5 pr-5">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <table class="table products-table text-center">
                    <thead>
                        <tr>
                            <th scope="col"><h5 class="pt-3 pb-3">Shopping Bag</h5></th>
                            <th></th>

                                <button class="btn btn-light btn-clean">X</button>
                            </td>
                            <td>
                                <img src="img/BballHight.png" alt="BballHight" class="img-fluid">

                                <button class="btn btn-light" id="kk" onclick="ReduceProducts(this)" data-productsname="BballHight">-</button>

                            </td>
                            <td>
                                <img src="img/Margiela.png" alt="Margiela" class="img-fluid">
                            </td>

                            <td>

                        <th scope="row">

                                <p class="products-desc" id="BrushedScarf" data-baseprices="349">Our legacy Brushed scarf</p>
                                <p class="text-white products-color">Brown</p>

                                <button class="btn btn-light" id="kk" onclick="ReduceProducts(this)" data-productsname="BrushedScarf">-</button>

                                <button class="btn btn-light" onclick="AddProducts(this)" data-productsname="BrushedScarf">+</button>
