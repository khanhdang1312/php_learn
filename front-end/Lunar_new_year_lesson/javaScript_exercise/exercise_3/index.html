<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bs/css/bootstrap.min.css">
    <title>js new year ex_3</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-ms-12 col-md-4 col-lg-4"></div>
            <div class="col-ms-12 col-md-4 col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Tìm Số Lớn Nhất Và Số Nhỏ Nhất  </h3>
                    </div>
                    <div class="card-body">
                        <form action="." class="form-group">
                            <label>Nhập Vào Số A:</label>
                            <input type="text" name="firstNum" id="firstNumber" class="form-control">
                            <br>
                            <label>Nhập Vào Số B:</label>
                            <input type="text" name="secondNum" id="secondNumber" class="form-control">
                            <br>
                            <label>Nhập Vào Số C:</label>
                            <input type="text" name="thirdNum" id="thirdNumber" class="form-control">
                            <br>
                            <button class="btn btn-info" type="button" id="submit">Tìm max and min</button>
                            <p id="resultMax"></p><br>
                            <p id="resultMin"></p>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-ms-12 col-md-4 col-lg-4"></div>
        </div>
    <script src="js/main.js"></script>
    </div>
</body>
</html>
