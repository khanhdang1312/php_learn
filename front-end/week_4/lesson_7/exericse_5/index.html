<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>exericse_5</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" type="text/css" href="D:\bootstrap\bootstrap.min.css">
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="D:/bootstrap/js/bootstrap.min.js"></script>
</head>
<body onload="reset()">
	<audio autoplay loop>
		<source src="love.mp3" type="audio/mpeg">
	</audio>
	<div class="container">
		<div class="row">
			<div class="col-sm-12 col-md-7 col-lg-8">
				<div id="sidebar" class="carousel slide" data-ride="carousel">
					<ul class="carousel-indicators">
						<li data-target="#sidebar" data-slide-to="0" class="active"></li>
						<li data-target="#sidebar" data-slide-to="1"></li>
						<li data-target="#sidebar" data-slide-to="2"></li>
						<li data-target="#sidebar" data-slide-to="3"></li>
					</ul>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img class="img-fluid" src="img/slide-01.jpg" alt="slide..">
						</div>

						<div class="carousel-item">
							<img class="img-fluid" src="img/slide-02.jpg" alt="slide..">
						</div>

						<div class="carousel-item">
							<img class="img-fluid" src="img/slide-03.jpg" alt="slide..">
						</div>

						<div class="carousel-item">
							<img class="img-fluid" src="img/slide-04.jpg" alt="slide..">
						</div>
					</div>
					<a class="carousel-control-prev" href="#sidebar" data-slide="prev">
						  	<span class="carousel-control-prev-icon"></span>
						</a>
						<a class="carousel-control-next" href="#sidebar" data-slide="next">
							<span class="carousel-control-next-icon"></span>
						</a>
				</div>
			</div>
			<div class="col-sm-12 col-md-5 col-lg-4 input-form">
				<form action='.' method="post" class="was-validated" id="register-form">
					<div class='form-group'>
						<lable class="blue-text">Name<span class='red-badge'>*</span></label>
						<input type="text" name="name" class="form-control" id='name' required>
						<div class="valid-feedback">Valid</div>
						<div class="invalid-feedback">Please fill this field</div>
						<lable class="blue-text">Email<span class='red-badge'>*</span></label>
						<input type="email" name="email" class="form-control" id='email' required>
						<div class="valid-feedback">Valid</div>
						<div class="invalid-feedback">Please fill this field</div>
						<lable class="blue-text">Password<span class='red-badge'>*</span></label>
						<input type="password" name="Password" class="form-control" id='passWord' required>
						<div class="valid-feedback">Valid</div>
						<div class="invalid-feedback">Please fill this field</div>
						<lable class="blue-text">Comfim code<span class="red-badge">*</span><span><img  src="img/capchaz.jpg" width="100"></span></lable>
						<input type="text" name="capcha" class="form-control" id='capcha' required>
						<br>
						<input type="button" class="btn btn-success btn-block" name="register" value="Register member!" onclick="success(this)">
						<br>
						<p class="text_center gray-text"><span class="heading heading-regsiter">Do you have an account?</span></p>
						<br>
						<a type="button" name="login" class="btn btn-outline-dark  btn-block" id="login-button" onclick="login()">
							Login
						</a>
					</div>
				</form>
				<form action="." method="post" class="was-validated" id="login-form">
					<div class="form-group">
					<lable class="blue-text">Name<span class='red-badge'>*</span></label>
						<input type="text" name="name" class="form-control" id='name' required>
						<div class="valid-feedback">Valid</div>
						<div class="invalid-feedback">Please fill this field</div>
						<lable class="blue-text">Password<span class='red-badge'>*</span></label>
						<input type="password" name="Password" class="form-control" id='passWord' required>
						<div class="valid-feedback">Valid</div>
						<div class="invalid-feedback">Please fill this field</div>
						<input type="checkbox" name="terms" id="agreeCheck" onclick="check()" required><!--cải tiến thêm cái popup để hiện term-->
						<label>I agree terms</label>
						<button type="submit" name="login" class="btn btn-outline-dark btn-block" onclick="success(this)" id="loginCheck" disabled>Login</button>
						<p class="text_center gray-text"><span class="heading heading-login">Don't have an account?</span></p>
						<button type="submit" name="login" class="btn btn-outline-dark btn-block" id="register-button" onclick="register()">Register</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script>
		function success(){
			alert("!!!!!!!!!!!!!!!!!!!!!");
		}
		function check(){
			if(document.getElementById('agreeCheck').checked){
				document.getElementById('loginCheck').disabled=false;
			}
			else{
				document.getElementById('loginCheck').disabled=true;
			}

		}
		var x=document.getElementById("register-form");
		var y=document.getElementById("login-form");
		function login(){
			x.style.display="none";
			y.style.left="15px";
			y.style.display="inline-block";
			
		}
		function register(){
			y.style.display="none";
			x.style.display="inline-block";
		}
	</script>
</body>
</html>
