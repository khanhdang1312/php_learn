<!DOCTYPE html>
<html>
<head>
	<title>exerices_1</title>
	<meta charset="UTF-8">
	<style>
		.container{
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<lable>FisrtNum:</lable>
		<input id="1stNum" type="text" name="1stNum" placeholder="Enter 1st number ..."><br>
		<label>secondNum:</label>
		<input id="2ndNum" type="text" name="2ndNum" placeholder="Enter 2nd number..."><br>
		<button type="button" onclick='SLN()'>result</button>
		<p>The result is: <span id="result"></span><p>
	</div>
	<script>
		function SLN(){//input to 2 value 
			var firstNum=document.getElementById("1stNum").value;
			var secondNum=document.getElementById("2ndNum").value;
			if(firstNum===secondNum){
				document.getElementById("result").innerHTML="equal";
			}
			else{
				if(firstNum>secondNum){
					document.getElementById("result").innerHTML=firstNum;
				}
				else{
					document.getElementById("result").innerHTML=secondNum;
				}
			}
		}
	</script>
</body>
</html>
